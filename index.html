<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#">WeatherNow</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="homeLink">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profileLink">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="toggleTheme">Dark Mode</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loginLink">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Video Background Container -->
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="assets/cloudy.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Home Page -->
        <main id="homePage" class="container mt-5 pt-5 text-center">
            <h1 class="mb-4">Get the Latest Weather Updates</h1>
            <form id="searchForm" class="form-inline justify-content-center mb-3">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" required>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>
            
            <!-- Filter Options -->
            <div id="filterOptions" class="mb-3">
                <h4>Filter Search History</h4>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-3">
                        <label for="tempRange">Temperature Range (Â°C)</label>
                        <select id="tempRange" class="form-control">
                            <option value="">All</option>
                            <option value="cold">Below 10</option>
                            <option value="cool">10 - 20</option>
                            <option value="warm">20 - 30</option>
                            <option value="hot">Above 30</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="weatherCondition">Weather Condition</label>
                        <select id="weatherCondition" class="form-control">
                            <option value="">All</option>
                            <option value="Clear">Clear</option>
                            <option value="Clouds">Cloudy</option>
                            <option value="Rain">Rainy</option>
                            <option value="Snow">Snowy</option>
                            <!-- You can add more conditions as needed -->
                        </select>
                    </div>
                    <div class="form-group col-md-2 align-self-end">
                        <button id="applyFilters" class="btn btn-secondary btn-block">Apply Filters</button>
                    </div>
                </div>
            </div>

            <!-- Search History -->
            <div id="searchHistory" class="d-flex flex-wrap justify-content-center mb-3"></div>
            <!-- Weather Result -->
            <div id="weatherResult" class="text-white"></div>
        </main>

        <!-- Profile Page -->
        <main id="profilePage" class="container mt-5 pt-5 text-center hidden">
            <h1>Your Profile</h1>
            <p>Name: <span id="userNameDisplay"></span></p>
            <p>Email: <span id="userEmailDisplay"></span></p>
            <button id="logoutBtn" class="btn btn-primary">Log Out</button>
        </main>

        <!-- Login Page -->
        <main id="loginPage" class="container mt-5 pt-5 text-center hidden">
            <h1>Log In</h1>
            <form id="loginForm" class="mx-auto" style="max-width: 400px;">
                <div class="form-group">
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
        </main>

        <!-- Sign Up Page -->
        <main id="signUpPage" class="container mt-5 pt-5 text-center hidden">
            <h1>Sign Up</h1>
            <form id="signUpForm" class="mx-auto" style="max-width: 400px;">
                <div class="form-group">
                    <input type="text" id="signUpName" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signUpEmail" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="signUpPhone" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signUpPassword" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="mt-3">Already have an account? <a href="#" id="showLogIn">Log In</a></p>
        </main>
    </div>

    <!-- Scripts -->
    <!-- jQuery and Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
